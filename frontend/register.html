<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Portal Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #eee;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-btn {
            background: #00c6ff;
            color: white;
        }

        .register-btn:hover {
            background: #0072ff;
        }

        .back-btn {
            background: #ff6f61;
            color: white;
        }

        .back-btn:hover {
            background: #e45749;
        }
    </style>
</head>

<body>
    <div class="register-box">
        <h2>Register New User</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" />
            </div>
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" />
            </div>
            <button type="submit" class="register-btn">Register</button>
            <button type="button" class="back-btn" onclick="goBack()">Back to Login</button>
        </form>
    </div>

    <script>
        const API_BASE = "";

        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (name === "" || username === "" || password === "") {
                alert("Enter details");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, username, password })
                });

                const data = await res.json();
                if (res.ok) {
                    alert("Registration successful! Login to continue.");
                    window.location.href = "index.html";
                } else {
                    alert(data.message || "Registration failed");
                }
            } catch (err) {
                alert("Server error during registration.");
            }
        });

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
