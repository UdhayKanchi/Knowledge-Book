<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Portal - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      color: #fff;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
    }

    input::placeholder { color: #ccc; }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background-color: #00c6ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover { background-color: #0072ff; }

    .error { color: #ff4d4d; display: none; margin-top: 10px; }
    .success { color: #4dff4d; display: none; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Study Portal Login</h2>
    <form id="accessForm">
      <input type="text" id="name" placeholder="Full Name (for registration)" />
      <input type="text" id="username" placeholder="Email or Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" onclick="registerUser()">Register</button>
      <p class="error" id="errorMsg">Invalid credentials. Try again.</p>
      <p class="success" id="successMsg">Registered successfully! Please login.</p>
    </form>
  </div>

  <script>
    const API_URL = "https://YOUR_BACKEND_URL_HERE"; // Replace with your Render URL

    async function registerUser() {
      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if(!name) {
        alert("Please enter your full name for registration.");
        return;
      }

      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, username, password }),
      });

      const data = await res.json();
      if(res.ok) {
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("errorMsg").style.display = "none";
      } else {
        document.getElementById("errorMsg").textContent = data.message;
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    document.getElementById("accessForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if(res.ok) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "home.html";
      } else {
        document.getElementById("errorMsg").textContent = data.message;
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>

</body>
</html>
